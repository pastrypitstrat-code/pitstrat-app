<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Strategy Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container { width: 100%; max-width: 400px; text-align: center; margin-top: 50px; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; }
        h1 { margin-bottom: 10px; font-size: 24px; color: #ff4444; }
        p { color: #888; margin-bottom: 25px; font-size: 14px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; }
        .btn-red { width: 100%; padding: 12px; background: #cc0000; border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .btn-red:hover { background: #ff4444; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Pit Strategy Calculator</h1>
            <p>Sign in to sync your data</p>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••">
            </div>

            <button class="btn-red" onclick="alert('Connecting to Firebase...')">Sign In</button>
            <button class="btn-red" style="background: transparent; border: 1px solid #444; margin-top: 8px;">Sign Up</button>
        </div>
    </div>

</body>
</html>
